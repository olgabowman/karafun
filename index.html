<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraFun Catalog Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-hover: #1a1a25;
            --accent-pink: #ff2d75;
            --accent-cyan: #00f5d4;
            --accent-purple: #9b5de5;
            --text-primary: #ffffff;
            --text-secondary: #8888aa;
            --text-muted: #555566;
            --border: #2a2a3a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 20% 0%, rgba(155, 93, 229, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(255, 45, 117, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .search-section {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .search-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 0 4px rgba(255, 45, 117, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filters {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        select, .filter-btn {
            padding: 0.6rem 1rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover, .filter-btn:hover {
            border-color: var(--accent-purple);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .filter-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .checkbox-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .checkbox-filter:hover {
            border-color: var(--accent-purple);
        }

        .checkbox-filter input {
            accent-color: var(--accent-pink);
            width: 1rem;
            height: 1rem;
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-family: 'Space Mono', monospace;
            color: var(--text-secondary);
        }

        .results-count span {
            color: var(--accent-cyan);
        }

        .sort-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .sort-controls label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: var(--bg-card);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            cursor: pointer;
            transition: color 0.2s;
            white-space: nowrap;
        }

        th:hover {
            color: var(--accent-pink);
        }

        th.sorted {
            color: var(--accent-cyan);
        }

        th .sort-arrow {
            margin-left: 0.3rem;
            opacity: 0.5;
        }

        th.sorted .sort-arrow {
            opacity: 1;
        }

        tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        td {
            padding: 0.9rem 1rem;
            vertical-align: middle;
        }

        .song-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        .artist {
            color: var(--text-secondary);
        }

        .year {
            font-family: 'Space Mono', monospace;
            color: var(--text-muted);
        }

        .tags {
            display: flex;
            gap: 0.4rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tag-style {
            background: rgba(155, 93, 229, 0.2);
            color: var(--accent-purple);
        }

        .tag-lang {
            background: rgba(0, 245, 212, 0.15);
            color: var(--accent-cyan);
        }

        .tag-duo {
            background: rgba(255, 45, 117, 0.2);
            color: var(--accent-pink);
        }

        .tag-explicit {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6666;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            border-color: var(--accent-pink);
            background: var(--bg-hover);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
        }

        .page-info {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats {
                gap: 1rem;
            }

            .search-section {
                padding: 1rem;
            }

            td, th {
                padding: 0.7rem 0.5rem;
                font-size: 0.9rem;
            }

            .tags {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ KaraFun Catalog</h1>
            <p class="subtitle">Search 68,000+ karaoke songs</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total-songs">‚Äî</div>
                    <div class="stat-label">Total Songs</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-artists">‚Äî</div>
                    <div class="stat-label">Artists</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="year-range">‚Äî</div>
                    <div class="stat-label">Year Range</div>
                </div>
            </div>
        </header>

        <section class="search-section">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="search" placeholder="Search songs, artists, styles..." autofocus>
                </div>
            </div>
            <div class="filters">
                <select id="language-filter">
                    <option value="">All Languages</option>
                </select>
                <select id="style-filter">
                    <option value="">All Styles</option>
                </select>
                <select id="decade-filter">
                    <option value="">All Decades</option>
                </select>
                <label class="checkbox-filter">
                    <input type="checkbox" id="duo-filter">
                    Duets Only
                </label>
                <label class="checkbox-filter">
                    <input type="checkbox" id="hide-explicit">
                    Hide Explicit
                </label>
            </div>
        </section>

        <div class="results-info">
            <div class="results-count">
                Showing <span id="showing-count">0</span> of <span id="filtered-count">0</span> results
            </div>
            <div class="sort-controls">
                <label>Sort:</label>
                <select id="sort-select">
                    <option value="title-asc">Title A-Z</option>
                    <option value="title-desc">Title Z-A</option>
                    <option value="artist-asc">Artist A-Z</option>
                    <option value="artist-desc">Artist Z-A</option>
                    <option value="year-desc">Newest First</option>
                    <option value="year-asc">Oldest First</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="title">Title <span class="sort-arrow">‚Üï</span></th>
                        <th data-sort="artist">Artist <span class="sort-arrow">‚Üï</span></th>
                        <th data-sort="year">Year <span class="sort-arrow">‚Üï</span></th>
                        <th>Styles</th>
                        <th>Language</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody id="results">
                    <tr>
                        <td colspan="6">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                Loading catalog...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>

        <footer>
            <p>Data from <a href="https://www.karafun.com" target="_blank">KaraFun</a> ‚Ä¢ Built for personal use</p>
        </footer>
    </div>

    <script>
        // Song data will be loaded from external file
        let allSongs = [];
        let filteredSongs = [];
        let currentPage = 1;
        const perPage = 50;

        // DOM elements
        const searchInput = document.getElementById('search');
        const languageFilter = document.getElementById('language-filter');
        const styleFilter = document.getElementById('style-filter');
        const decadeFilter = document.getElementById('decade-filter');
        const duoFilter = document.getElementById('duo-filter');
        const hideExplicit = document.getElementById('hide-explicit');
        const sortSelect = document.getElementById('sort-select');
        const resultsBody = document.getElementById('results');
        const pagination = document.getElementById('pagination');

        // Load data
        async function loadData() {
            try {
                const response = await fetch('songs.json');
                allSongs = await response.json();
                initializeFilters();
                updateStats();
                applyFilters();
            } catch (error) {
                console.error('Error loading data:', error);
                resultsBody.innerHTML = `
                    <tr><td colspan="6">
                        <div class="no-results">
                            <div class="no-results-icon">‚ö†Ô∏è</div>
                            <p>Error loading catalog. Make sure songs.json is in the same folder.</p>
                        </div>
                    </td></tr>
                `;
            }
        }

        function initializeFilters() {
            // Languages
            const languages = [...new Set(allSongs.flatMap(s => s.l.split(',').map(l => l.trim())))].filter(Boolean).sort();
            languages.forEach(lang => {
                const opt = document.createElement('option');
                opt.value = lang;
                opt.textContent = lang;
                languageFilter.appendChild(opt);
            });

            // Styles
            const styles = [...new Set(allSongs.flatMap(s => s.s.split(',').map(st => st.trim())))].filter(Boolean).sort();
            styles.forEach(style => {
                const opt = document.createElement('option');
                opt.value = style;
                opt.textContent = style;
                styleFilter.appendChild(opt);
            });

            // Decades
            const years = allSongs.map(s => parseInt(s.y)).filter(y => y > 1900);
            const minDecade = Math.floor(Math.min(...years) / 10) * 10;
            const maxDecade = Math.floor(Math.max(...years) / 10) * 10;
            for (let d = maxDecade; d >= minDecade; d -= 10) {
                const opt = document.createElement('option');
                opt.value = d;
                opt.textContent = `${d}s`;
                decadeFilter.appendChild(opt);
            }
        }

        function updateStats() {
            document.getElementById('total-songs').textContent = allSongs.length.toLocaleString();
            const artists = new Set(allSongs.map(s => s.a.toLowerCase()));
            document.getElementById('total-artists').textContent = artists.size.toLocaleString();
            const years = allSongs.map(s => parseInt(s.y)).filter(y => y > 1900);
            document.getElementById('year-range').textContent = `${Math.min(...years)}‚Äì${Math.max(...years)}`;
        }

        function applyFilters() {
            const query = searchInput.value.toLowerCase().trim();
            const lang = languageFilter.value;
            const style = styleFilter.value;
            const decade = decadeFilter.value ? parseInt(decadeFilter.value) : null;
            const duoOnly = duoFilter.checked;
            const noExplicit = hideExplicit.checked;

            filteredSongs = allSongs.filter(song => {
                // Search
                if (query) {
                    const searchStr = `${song.t} ${song.a} ${song.s}`.toLowerCase();
                    if (!searchStr.includes(query)) return false;
                }

                // Language
                if (lang && !song.l.includes(lang)) return false;

                // Style
                if (style && !song.s.includes(style)) return false;

                // Decade
                if (decade) {
                    const year = parseInt(song.y);
                    if (year < decade || year >= decade + 10) return false;
                }

                // Duo
                if (duoOnly && !song.d) return false;

                // Explicit
                if (noExplicit && song.e) return false;

                return true;
            });

            // Sort
            sortSongs();

            currentPage = 1;
            renderResults();
        }

        function sortSongs() {
            const [field, dir] = sortSelect.value.split('-');
            const mult = dir === 'asc' ? 1 : -1;

            filteredSongs.sort((a, b) => {
                let valA, valB;
                if (field === 'title') {
                    valA = a.t.toLowerCase();
                    valB = b.t.toLowerCase();
                } else if (field === 'artist') {
                    valA = a.a.toLowerCase();
                    valB = b.a.toLowerCase();
                } else if (field === 'year') {
                    valA = parseInt(a.y) || 0;
                    valB = parseInt(b.y) || 0;
                }
                if (valA < valB) return -1 * mult;
                if (valA > valB) return 1 * mult;
                return 0;
            });
        }

        function renderResults() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageResults = filteredSongs.slice(start, end);

            document.getElementById('showing-count').textContent = Math.min(end, filteredSongs.length).toLocaleString();
            document.getElementById('filtered-count').textContent = filteredSongs.length.toLocaleString();

            if (pageResults.length === 0) {
                resultsBody.innerHTML = `
                    <tr><td colspan="6">
                        <div class="no-results">
                            <div class="no-results-icon">üéµ</div>
                            <p>No songs found. Try adjusting your search or filters.</p>
                        </div>
                    </td></tr>
                `;
                pagination.innerHTML = '';
                return;
            }

            resultsBody.innerHTML = pageResults.map(song => {
                const styles = song.s.split(',').slice(0, 3).map(s => 
                    `<span class="tag tag-style">${s.trim()}</span>`
                ).join('');

                const langs = song.l.split(',').map(l => 
                    `<span class="tag tag-lang">${l.trim()}</span>`
                ).join('');

                const tags = [];
                if (song.d) tags.push('<span class="tag tag-duo">Duet</span>');
                if (song.e) tags.push('<span class="tag tag-explicit">E</span>');

                return `
                    <tr>
                        <td class="song-title">${escapeHtml(song.t)}</td>
                        <td class="artist">${escapeHtml(song.a)}</td>
                        <td class="year">${song.y}</td>
                        <td><div class="tags">${styles}</div></td>
                        <td><div class="tags">${langs}</div></td>
                        <td><div class="tags">${tags.join('')}</div></td>
                    </tr>
                `;
            }).join('');

            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredSongs.length / perPage);
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            html += `<button class="page-btn" onclick="goToPage(1)" ${currentPage === 1 ? 'disabled' : ''}>¬´</button>`;
            html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Äπ</button>`;

            const range = 2;
            let start = Math.max(1, currentPage - range);
            let end = Math.min(totalPages, currentPage + range);

            if (start > 1) {
                html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
                if (start > 2) html += `<span class="page-info">...</span>`;
            }

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (end < totalPages) {
                if (end < totalPages - 1) html += `<span class="page-info">...</span>`;
                html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Ä∫</button>`;
            html += `<button class="page-btn" onclick="goToPage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>¬ª</button>`;

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderResults();
            document.querySelector('.table-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Debounce search
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(applyFilters, 200);
        });

        // Filter listeners
        languageFilter.addEventListener('change', applyFilters);
        styleFilter.addEventListener('change', applyFilters);
        decadeFilter.addEventListener('change', applyFilters);
        duoFilter.addEventListener('change', applyFilters);
        hideExplicit.addEventListener('change', applyFilters);
        sortSelect.addEventListener('change', () => {
            sortSongs();
            currentPage = 1;
            renderResults();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
